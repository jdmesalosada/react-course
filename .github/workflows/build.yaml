name: Trigger Another Project Build

on:
  workflow_dispatch:
    inputs:
      repository_name:
        description: 'Name of the repository to build (e.g., owner/repo)'
        required: true
      branch:
        description: 'Branch to build (e.g., main)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Trigger Another Project Build
      env:
        REPO_NAME: ${{ github.event.inputs.repository_name }}
        BRANCH: ${{ github.event.inputs.branch }}
      run: |
        curl -XPOST -u "${{ secrets.PAT_USERNAME}}:${{secrets.PAT_TOKEN}}" \
        -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" \
        "https://api.github.com/repos/jdmesalosada/${REPO_NAME}/dispatches" \
        -d '{"ref": "${BRANCH}"}'