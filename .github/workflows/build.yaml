name: Trigger Another Project Build

on:
  workflow_dispatch:
    inputs:
      repository_name:
        description: 'Name of the repository to build (e.g., owner/repo)'
        required: true
        default: 'serenity-rest-archetype'
      branch:
        description: 'Branch to build (e.g., main)'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Trigger Another Project Build
      env:
        REPO_NAME: ${{ github.event.inputs.repository_name }}
        BRANCH: ${{ github.event.inputs.branch }}
      run: |
        curl -L -X POST -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{secrets.PAT_TOKEN}}" https://api.github.com/repos/jdmesalosada/serenity-rest-archetype/dispatches -d '{"event_type": "Trigger Workflow"}'